accenture_common.welcome:
  path: '/welcome'
  defaults:
    _controller: '\Drupal\accenture_common\Controller\AccentureController::welcome'
    _title: 'Welcome to My Module in Drupal 9'
  requirements: 
    _permission: 'TRUE'
    
accenture_common.registration:
  path: '/registration'
  defaults:
    _title: 'Registration Form'
    _form: '\Drupal\accenture_common\Form\RegistrationForm'
  requirements:
    _access: 'TRUE'